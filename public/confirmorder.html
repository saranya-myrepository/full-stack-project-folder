<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Stitch&Fetch</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("brown-leather-womens-bag-laptop-notebook-autumn-bouquet-table-living-room_624178-6381.jpg");
            background-position: center;
        }

        /* Order form container */
        .order-container {
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* Stylish header */
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 2.8rem;
            margin-bottom: 15px;
            color: #333333;
        }

        p.note {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 20px;
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: #444444;
            margin-bottom: 5px;
            text-align: left;
        }

        input, select {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #cccccc;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            border-color: #000000;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #333333;
        }

        .back-btn {
            margin-top: 15px;
            background-color: #cccccc;
            color: #000000;
        }

        .back-btn:hover {
            background-color: #aaaaaa;
        }
    </style>
</head>
<body>
    <div class="order-container">
        <h1>Order Your Bag</h1>
        <p class="note">Please fill out the details below to place your order.</p>
        <form id="orderForm">
            <label for="customerName">Your Name:</label>
            <input type="text" id="customerName" name="customerName" placeholder="Enter your full name" required>

            <label for="address">Shipping Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your full address" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="bagName">Name of the Bag Ordered:</label>
            <input type="text" id="bagName" name="bagName" placeholder="Bag name" >

            <label for="quantity">Quantity:</label>
            <select id="quantity" name="quantity">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <button type="button" onclick="submitOrder()">Place Order</button>
        </form>
    </div>

    <script>
        // Pre-fill the "Name of the Bag Ordered" field from query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const bagName = urlParams.get('bag');
        if (bagName) {
            document.getElementById("bagName").value = bagName;
        }

        // Function to handle order submission
        function submitOrder() {
            const username = document.getElementById("customerName").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const quantity = document.getElementById("quantity").value;
            const bag = document.getElementById("bagName").value;

            // Displaying alert with user input
            alert(`Thank you, ${username}! Your order for ${quantity} ${bag}(s) has been confirmed. We will send a confirmation to ${email} and contact you at ${phone}.`);
        }

        // Function to return to the gallery page
        function goBack() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
