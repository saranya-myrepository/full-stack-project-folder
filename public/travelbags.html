<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Bags - Stitch&Fetch</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f8f5f1;
            color: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            margin-bottom: 10px;
            color: #4a4a4a;
        }

        h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 400;
            color: #4a4a4a;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .item {
            background-color: #ffffff;
            border: 2px solid #e0deda;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            text-align: center;
        }

        .item:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .item h3 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333333;
        }

        .item p {
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            margin: 5px 0;
            color: #4a4a4a;
        }

        .item .price {
            font-weight: bold;
            font-size: 1.2rem;
            margin: 10px 0;
            color: #000000;
        }

        .item a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Roboto', sans-serif;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .item a:hover {
            background-color: #444444;
        }

    </style>
</head>
<body>
    <header>
        <center><h1>Travel Bags</h1></center>
        <h2>Explore Our Premium Travel Bags</h2>
    </header>

    <div class="gallery">
        <!-- Travel Bag 1 -->
        <div class="item">
            <img src="leather duffel bag.jpg" alt="Travel Bag 1">
            <h3>Leather Duffel Bag</h3>
            <p>Perfect for weekend getaways.</p>
            <p class="price">$120.00</p>
            <a href="confirmorder.html">Click to Order</a>
        </div>

        <!-- Travel Bag 2 -->
        <div class="item">
            <img src="canvas backpack.jpg" alt="Travel Bag 2">
            <h3>Canvas Backpack</h3>
            <p>Stylish and functional for daily use.</p>
            <p class="price">$85.00</p>
            <a href="confirmorder.html">Click to Order</a>
        </div>

        <!-- Travel Bag 3 -->
        <div class="item">
            <img src="rolling suitcase.jpg" alt="Travel Bag 3">
            <h3>Expandable Rolling Suitcase</h3>
            <p>Effortless travel companion.</p>
            <p class="price">$150.00</p>
            <a href="confirmorder.html">Click to Order</a>
        </div>
    </div>
</body>
</html>
