<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #000000;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("contactusimage1.jpg");
        }

        .contact-container {
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 25px;
            box-shadow: 4px 4px 8px rgba(28, 18, 18, 0.892);
            max-width: 600px;
            width: 100%;
            border-top-left-radius: 3cm;
            border-bottom-right-radius: 3cm;
            border-color: #000000;
            border-width: 3dvb;
        }

        h1 {
            text-align: center;
            font-style: italic;
            text-decoration: underline;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .contact-details {
            font-size: 2rem;
            line-height: 1.8;
        }

        .contact-details strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-details">
            <p><strong>Address:</strong> Stitch&Fetch, 123 Fashion Street, New Town, Bangalore, Karnataka - 560001</p>
            <p><strong>Phone:</strong> +91-9876543210</p>
            <p><strong>Email:</strong> support@stitchfetch.com</p>
            <p><strong>Shop Timings:</strong> Monday to Saturday: 10:00 AM - 8:00 PM <hr><center>Closed on Sundays</center> </p>
        </div>
    </div>
</body>
</html>
