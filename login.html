<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stitch&Fetch</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("images\brown-leather-womens-bag-laptop-notebook-autumn-bouquet-table-living-room_624178-6381.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #000000;
            background-image: url("bag-hanging-from-furniture-item-indoors_23-2151073508.avif");
        }

        /* Login form container */
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container h2 {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 20px;
            color: #000000;
        }

        /* Form field styling */
        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1.1rem;
            border: 2px solid #000000;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            color: #000000;
            font-family: 'Roboto', sans-serif;
        }

        .form-container input:focus {
            border-color: #4f4545;
            outline: none;
        }

        .form-container label {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            display: block;
        }

        .form-container button {
            width: 100%;
            padding: 12px;
            background-color: #000000;
            color: #ffffff;
            font-size: 1.2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #4f4545;
        }

        .form-container .links {
            font-size: 1rem;
            text-align: center;
            margin-top: 15px;
        }

        .form-container .links a {
            text-decoration: none;
            color: #000000;
            font-weight: 700;
        }

        .form-container .links a:hover {
            color: #4f4545;
        }

        .form-container .forgot-password {
            text-align: right;
            font-size: 1rem;
            color: #000000;
        }

        .form-container .forgot-password a {
            text-decoration: none;
            color: #000000;
            font-weight: 700;
        }

        .form-container .forgot-password a:hover {
            color: #4f4545;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Login</h2>
        <form action="login_action.php" method="POST">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password">

            <button type="submit">Login</button>

           

            <div class="links">
                Don't have an account? <a href="signup.html">Sign up here</a>.
            </div>
        </form>
    </div>
</body>
</html>
