<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Your Experience</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-style: italic;
            background-image: url("images/bagwebsite1.avif");
            
        }

        form {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            
        }

        h1 {
            text-align: center;
            font-size: 4rem;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            font-size: 1rem;
        }

        .checkbox-group {
            margin: 10px 0;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            background-color: #000000;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            margin: 5px 0;
        }

        button:hover {
            background-color: #444444;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <form id="reviewForm">
        <h1>Drop Your Experience</h1>
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required>
        
        <label for="purchasedBag">Purchased Bag</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="purchasedBag" value="Everyday Bag"> Everyday Bag</label><br>
            <label><input type="checkbox" name="purchasedBag" value="Travel Bag"> Travel Bag</label><br>
            <label><input type="checkbox" name="purchasedBag" value="Luxury or Fashion Bag"> Luxury or Fashion Bag</label><br>
            <label><input type="checkbox" name="purchasedBag" value="Functional Bag"> Functional Bag</label><br>
            <label><input type="checkbox" name="purchasedBag" value="Special-Purpose Bag"> Special-Purpose Bag</label><br>
            <label><input type="checkbox" name="purchasedBag" value="Eco-Friendly and Customizable Bag"> Eco-Friendly and Customizable Bag</label>
        </div>

        <label for="review">Your Review</label>
        <textarea id="review" name="review" rows="5" placeholder="Share your experience with us..." required></textarea>

        <div class="buttons">
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
    </form>

    <script>
        document.getElementById('reviewForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents default form submission
            alert('Thank you for your valuable review!');
            this.reset(); // Resets the form after showing the message
        });
    </script>
</body>
</html>
