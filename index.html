<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stitch&Fetch</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- Adding stylish fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-image: url("images\bagandcoolers.avif");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Header styling */
        header {
            color: #000000;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #000000;
        }

        .brand {
            font-family: 'Great Vibes', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: #1e0606e8;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .auth-buttons a {
            text-decoration: italic;
            color: #000000ee;
            font-family: 'Roboto', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            padding: 5px 15px;
            border: 2px solid #000000;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .auth-buttons a:hover {
            background-color: #00000010;
            color: #1a1717;
        }

        /* Navigation styling */
        nav {
            text-align: center;
        }

        nav .menu {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav .menu li {
            margin: 15px;
            position: relative;
        }

        nav .menu a {
            text-decoration: none;
            color: #120404de;
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            padding-bottom: 5px;
        }

        nav .menu a:hover {
            color: #070214;
            border-bottom: 2px solid #201212ec;
        }

        nav .menu .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #ffffff; /* White background for submenu */
            list-style-type: none;
            padding: 10px 0;
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
            z-index: 1;
        }

        nav .menu .submenu li a {
            color: #000000; /* Black text for submenu links */
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            padding: 8px 15px;
            display: block;
            text-align: left;
        }

        nav .menu .submenu a:hover {
            background-color: #f0f0f0; /* Light gray on hover */
            color: #000000; /* Keep text black on hover */
        }

        nav .menu li:hover .submenu {
            display: block;
        }

        /* Main content styling */
        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        /* Hero Section: Stitch&Fetch */
        main .hero {
            text-align: top;
            font-size: 5rem;
        }

        main .hero h1 {
            font-size: 9rem;
            font-family: 'Great Vibes', cursive;
            font-weight: bold;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.7);
        }

        main .hero h2 {
            font-size: 2rem;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
            margin-top: 0;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
        }

        /* Footer styling */
        footer {
            background-color: #000000;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            font-family: 'Roboto', sans-serif;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">Stitch&Fetch</div>
        <div class="auth-buttons">
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </div>
    </header>

    <nav>
        <ul class="menu">
            <li><a href="aboutus.html">About Us</a></li>
            <li>
                <a href="#collections">Collections&Orders</a>
                <ul class="submenu">
                    <li><a href="everydaybags.html">Everyday Bags</a></li>
                    <li><a href="travelbags.html">Travel Bags</a></li>
                    <li><a href="luxuryfashionbags.html">Luxury & Fashion Bags</a></li>
                </ul>
            </li>
            <li><a href="reviews.html">Reviews</a></li>
            <li><a href="contactus.html">Contact Us</a></li>
            <li><a href="ourteam.html">Our Team</a></li>
            <li><a href="customizations.html">Customization</a></li>
        </ul>
    </nav>

    <main>
        <section class="hero">
            <h1><i>Stitch&Fetch</i></h1>
            <h2>Your bag brand!</h2>
        </section>
    </main>

    <footer>
        &copy; 2024 Stitch&Fetch. All rights reserved.
    </footer>
</body>
</html>
